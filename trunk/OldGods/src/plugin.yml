name: OldGods
main: com.nisovin.oldgods.OldGods
version: 1.0
softdepend: [MagicSpells]
commands:
    oldgods:
        description: Stuff
        usage: /<command>
        aliases: [gods]
permissions:
    oldgods.admin.*:
        description: All admin permissions
        default: op
        children:
            oldgods.admin.altar: true
            oldgods.admin.set: true
            oldgods.admin.status: true
    oldgods.admin.altar:
        description: Modify altars
        default: op
    oldgods.admin.set:
        description: Set the current god
        default: op
    oldsgods.admin.status:
        description: View current next god odds status
        default: op
    oldgods.disciple.*:
        description: Gives access to all devout blessings
        children:
            oldgods.disciple.cooking: true
            oldgods.disciple.death: true
            oldgods.disciple.exploration: true
            oldgods.disciple.farming: true
            oldgods.disciple.healing: true
            oldgods.disciple.hunt: true
            oldgods.disciple.love: true
            oldgods.disciple.mining: true
            oldgods.disciple.ocean: true
            oldgods.disciple.war: true
            oldgods.disciple.wisdom: true
        default: op
    oldgods.disciple.cooking:
        default: false
    oldgods.disciple.death:
        default: false
    oldgods.disciple.exploration:
        default: false
    oldgods.disciple.farming:
        default: false
    oldgods.disciple.healing:
        default: false
    oldgods.disciple.hunt:
        default: false
    oldgods.disciple.love:
        default: false
    oldgods.disciple.mining:
        default: false
    oldgods.disciple.ocean:
        default: false
    oldgods.disciple.war:
        default: false
    oldgods.disciple.wisdom:
        default: false