name: MagicSpells
main: com.nisovin.magicspells.MagicSpells
version: 2.4
author: nisovin
softdepend: [BookWorm,WorldGuard]
commands:
    magicspellcast:
        description: Cast a spell
        usage: /<command>
        aliases: [cast,c]
    magicspellmana:
        description: Show mana bar
        usage: /<command>
        aliases: [mana]
permissions:
    magicspells.silent:
        description: Cast spells without spell text messages
        default: false
    magicspells.advanced:
        description: Advanced spell functionality
        default: op